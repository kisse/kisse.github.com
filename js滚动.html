		<div class="module-demo">
		    <h3 class="module-subtitle">注册步骤</h3>
			<div class="module-dom">
			    
<form class="ui-form" name="" method="post" action="#" id="">
<!-- scrollable root element -->
    <div id="wizard">
	    <ol class="ui-ministep">
		    <li class="ui-ministep-item ui-ministep-active">
			    <i class="iconfont">y</i>
				<i class="ui-ministep-number">1</i>
				<span class="ui-ministep-text">注册</span>
			</li>
			<li class="ui-ministep-item">
			    <i class="iconfont">y</i>
				<i class="ui-ministep-number">2</i>
				<span class="ui-ministep-text"> 填写详细信息</span>
			</li>
			<li class="ui-ministep-item">
			    <i class="iconfont">y</i>
				<i class="ui-ministep-number">3</i>
				<span class="ui-ministep-text">完成</span>
			</li>
		</ol>
		<div id="drawer">带*内容不能为空</div>
		<!-- scrollable items -->
		<div class="items">
			<!-- pages -->
			<div class="page">
				<h2>Step 1:填写注册信息</h2>
				<div class="ui-form-item required">
					<label class="ui-label">
						<span class="ui-form-required">*</span>
							注册邮箱：
					</label>
					<input class="ui-input" type="text">
				</div>
				<div class="ui-form-item required">
					<label class="ui-label">
						<span class="ui-form-required">*</span>
						用户名：
					</label>
					<input class="ui-input" type="text">
				</div>
				<div class="ui-form-item required">
					<label class="ui-label">
						<span class="ui-form-required">*</span>
						密码：
					</label>
					<input class="ui-input" type="password">
				</div>
				<div class="ui-form-item required">
					<label class="ui-label">
						<span class="ui-form-required">*</span>
						再次输入密码：
					</label>
					<input class="ui-input" type="password">
				</div>
				<div class="ui-form-item">
					<button type="button" class="next ui-button ui-button-morange">下一步</button>
				</div>
			</div>
			<div class="page">
				<h2>Step 2:填写详细信息</h2>
				<div class="ui-form-item">
					<label class="ui-label">
						<span class="ui-form-required">*</span>
						姓名：
					</label>
					<input class="ui-input" type="text">
				</div>
				<div class="ui-form-item">
					<label class="ui-label">
						<span class="ui-form-required">*</span>
						地址：
					</label>
					<input class="ui-input" type="text">
				</div>
				<div class="ui-form-item">
					<label class="ui-label">
						<span class="ui-form-required">*</span>
						电话：
					</label>
					<input class="ui-input" type="text">
				</div>
				<div class="ui-form-item">
					<input type="button" class="next ui-button ui-button-morange" value="下一步">
					<input type="button" class="prev ui-button ui-button-mwhite" value="上一步">
				</div>
			</div>
			<div class="page">
				<h2>Step 3:完成注册</h2>
				<p>已完成注册！</p>
				<div class="ui-form-item">
				    <input type="submit" class="prev ui-button ui-button-mwhite" value="完成">
				</div>
			</div>
		</div>
	</div>
</form>
